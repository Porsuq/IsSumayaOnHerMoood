<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Are You on Your Mood? Quiz</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: #ffe6f0;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;

    }
    h1 {

    }

        width: 100%;
        text-align: center;
    }
    .question {
        font-size: 1.2em;
        margin-bottom: 20px;
    }
    .options button {
        background: #ffb3d9;
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        margin: 10px;
        font-size: 1em;
        cursor: pointer;
        transition: 0.3s;
    }
    .options button:hover {
        background: #ff66b3;
        color: white;
    }
    .result {
        font-size: 1.3em;
        font-weight: bold;

        color: #ff3399;

</style>
</head>
<body>

<script>
const quizData = [
